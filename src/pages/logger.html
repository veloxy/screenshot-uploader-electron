<div class="pane">
  <table class="table-striped" style="table-layout: fixed; width: 100%" ng-controller="loggerController">
    <thead>
      <tr>
        <th>Time</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="log in logs">
        <td>
          {{ log.time }}
        </td>
        <td style="word-wrap: break-word">
          {{ log.message }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
