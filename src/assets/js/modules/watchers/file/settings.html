<div class="pane" style="padding: 20px">
  <h3>File watcher settings</h3>
  <p>
    The file watcher watches a specific folder for new file.
  </p>
  <hr>
  <form ng-submit="submit()">
    <div class="form-group">
      <label>Folder</label>
      <input name="key" ng-model="folder" type="text" class="form-control" placeholder="Full directory path">
    </div>
    <button type="submit" class="btn btn-large btn-primary">Save</button>
  </form>
</div>
