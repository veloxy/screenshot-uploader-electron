<div class="pane" style="padding: 20px">
  <h3>Goo.gl settings</h3>
  <p>
    To use the goo.gl url shortener, provide the access key below.
  </p>
  <hr>
  <form ng-submit="submit()">
    <div class="form-group">
      <label>Access Key</label>
      <input name="key" ng-model="key" type="text" class="form-control" placeholder="Access Key">
    </div>
    <button type="submit" class="btn btn-large btn-primary">Save</button>
  </form>
</div>
